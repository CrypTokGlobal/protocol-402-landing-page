<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Protocol 402 | SCETA</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=DM+Serif+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #73000A;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 3rem 2rem;
    }

    .logo {
      max-height: 105px; /* Enhanced size for stakeholder visibility */
      width: auto;
      margin: 0 auto 2rem auto;
      display: block;
      object-fit: contain;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      font-family: 'DM Serif Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #F5C518;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: block;
      background: linear-gradient(135deg, #F5C518 0%, #FFD700 100%);
      color: #000;
      padding: 1.2rem 2rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 1rem auto;
      width: 280px; /* Consistent button width */
      text-align: center;
      box-shadow: 
        0 6px 20px rgba(245, 197, 24, 0.3),
        0 3px 10px rgba(245, 197, 24, 0.2);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(245, 197, 24, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background: linear-gradient(135deg, #FFD700 0%, #F5C518 100%);
      transform: translateY(-3px);
      box-shadow: 
        0 10px 30px rgba(245, 197, 24, 0.4),
        0 5px 15px rgba(245, 197, 24, 0.3);
      border-color: rgba(245, 197, 24, 1);
    }

    .button-container {
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    /* Prep buttons for future activation - commented out but styled */
    /*
    .btn-secondary {
      background: linear-gradient(135deg, #73000A 0%, #8B1538 100%);
      color: white;
      border: 2px solid #F5C518;
    }

    .btn-secondary:hover {
      background: linear-gradient(135deg, #8B1538 0%, #A01B47 100%);
      border-color: #FFD700;
    }
    */

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
      }

      .logo {
        max-height: 80px; /* Mobile size - enhanced */
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.8rem;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.5;
        margin-bottom: 1.5rem;
      }

      .btn {
        display: block;
        margin: 0.8rem auto;
        max-width: 280px;
        width: 90%;
        padding: 1rem 1.5rem;
        font-size: 1rem;
      }

      .button-container {
        margin-top: 2rem;
        gap: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/sceta.png" alt="SCETA Logo" class="logo">
    <h1>üéâ Thank You!</h1>
    <p>Your download has started automatically. If it didn't start, please check your downloads folder or click the button below to download manually.</p>
    <p>We appreciate your interest in South Carolina's digital transformation.</p>

    <div class="button-container">
      <a href="https://sceta.io/wp-content/uploads/2025/06/V.07.01.Protocol-402-South-Carolinas-Path-to-Monetized-Public-Infrastructure-Innovation.Final_.pdf" class="btn" target="_blank" rel="noopener noreferrer" aria-label="Download Protocol 402 PDF">Download PDF</a>

      <a href="https://sceta.io" class="btn" target="_blank" rel="noopener noreferrer" aria-label="Visit SCETA.io">Visit SCETA.io</a>

      <a href="https://bit.ly/Convergence01" target="_blank" rel="noopener noreferrer" class="btn" aria-label="Register for TechInLaw Event">Register for TechInLaw Event</a>

      <!-- Future action buttons - styled but commented out for later activation -->

      <br>
      <a href="https://sceta.io/join" class="btn btn-secondary" target="_blank" rel="noopener noreferrer" aria-label="Join SCETA">Join SCETA</a>
      <br>
      <a href="https://bit.ly/LawInTech2025" class="btn btn-secondary" target="_blank" rel="noopener noreferrer" aria-label="Register for LawInTech">Register for LawInTech</a>
      -->
    </div>
  </div>

  <script>
    console.log('‚úÖ Thank you page loaded successfully');
    console.log('üìä User completed form submission flow');

    // Automatically trigger PDF download after page loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        console.log('üì• Auto-triggering PDF download...');

        // Check if PDF is available first
        fetch('/whitepaper.pdf', { method: 'HEAD' })
          .then(response => {
            if (response.ok) {
              const contentLength = response.headers.get('content-length');
              const pdfSize = contentLength ? Math.round(contentLength / 1024) + 'KB' : 'Unknown';

              if (contentLength && parseInt(contentLength) > 0) {
                console.log(`üìä PDF verified (${pdfSize}), starting download...`);

                // Create download link
                const link = document.createElement('a');
                link.href = '/whitepaper.pdf';
                link.download = 'Protocol_402_SCETA_Whitepaper.pdf';
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                console.log('üìà TRACKING: PDF download completed successfully');
              } else {
                throw new Error('PDF file is empty');
              }
            } else {
              throw new Error(`PDF not available: ${response.status}`);
            }
          })
          .catch(error => {
            console.warn('‚ö†Ô∏è Local PDF failed, using external fallback:', error.message);
            // Fallback to external PDF
            const fallbackUrl = 'https://sceta.io/wp-content/uploads/2025/06/V.07.01.Protocol-402-South-Carolinas-Path-to-Monetized-Public-Infrastructure-Innovation.Final_.pdf';
            window.open(fallbackUrl, '_blank');
            console.log('üåê External PDF fallback triggered');
          });
      }, 2000); // Wait 2 seconds for page to fully load
    });
  </script>
</body>
</html>
